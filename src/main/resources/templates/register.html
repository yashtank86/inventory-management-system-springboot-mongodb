<body class="fix-menu">

<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="md-float-material form-material"
                      method="post"
                      role="form"
                      th:object="${registerUser}"
                      th:action="@{/register/save}">
                    <!--<div class="text-center">
                        <img src="images\logo.png" alt="logo.png">
                    </div>-->
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center font-weight-bold txt-primary">IMS Registration</h3>
                                </div>
                            </div>

                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You have successfully registered our app!
                                </div>
                            </div>


                            <div class="form-group form-primary">
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       required=""
                                       th:field="*{username}"
                                       placeholder="Choose Username" />

                                <p th:errors = "*{username}" class="text-danger"
                                   th:if="${#fields.hasErrors('username')}"></p>

                                <span class="form-bar"></span>
                            </div>
                            <div class="form-group form-primary">
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       required=""
                                       th:field="*{email}"
                                       placeholder="Your Email Address" />

                                <p th:errors = "*{email}" class="text-danger"
                                   th:if="${#fields.hasErrors('email')}"></p>

                                <span class="form-bar"></span>
                            </div>
                                    <div class="form-group form-primary">
                                        <input type="password"
                                               id="password"
                                               name="password"
                                               class="form-control"
                                               required=""
                                               th:field="*{password}"
                                               placeholder="Password"/>

                                        <p th:errors = "*{password}" class="text-danger"
                                           th:if="${#fields.hasErrors('password')}"></p>

                                        <span class="form-bar"></span>
                                    </div>

                                <!--<div class="col-sm-6">
                                    <div class="form-group form-primary">
                                        <input type="password"
                                               id="cpassword"
                                               name="cpassword"
                                               class="form-control"
                                               required=""
                                               th:field="*{cpassword}"
                                               placeholder="Confirm Password"/>

                                        <p th:errors = "*{cpassword}" class="text-danger"
                                           th:if="${#fields.hasErrors('cpassword')}"></p>

                                        <span class="form-bar"></span>
                                    </div>
                                </div>-->
                           <!-- <div class="row m-t-25 text-left">
                                <div class="col-md-12">
                                    <div class="checkbox-fade fade-in-primary">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                            <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkbox-fade fade-in-primary">
                                        <label>
                                            <input type="checkbox" value="">

                                            <span class="text-inverse">Send me the <a href="#!">Newsletter</a> weekly.</span>
                                        </label>
                                    </div>
                                </div>
                            </div>-->
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Thank you.</p>
                                    <p class="text-inverse text-left"><a th:href="@{/login}"><b class="f-w-600">Already Registered? Login Here</b></a></p>
                                </div>
                               <!-- <div class="col-md-2">
                                    <img src="images\auth\Logo-small-bottom.png" alt="small-logo.png">
                                </div>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
